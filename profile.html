<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile — TrustCat</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div data-include="header"></div>

  <main class="container">
    <h2>Your Profile</h2>
    <section id="profile-info" class="card">
      <!-- Profile info rendered by auth.js / app.js -->
    </section>

    <section id="profile-favorites" class="cards-grid">
      <!-- Favorite facts/images -->
    </section>

    <section id="profile-quiz" class="card" style="margin-top:1rem">
      <!-- Quiz summary rendered by js/app.js -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 TrustCat — Demo Presentation</p>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
